<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
<style type="text/css">
body {
        background-image: url("/images/denglu.jpg");
}
</style>
{% include "header_nav.html" %}
<div class="main">
    <div class="container d-table">
        <div class="d-100vh-va-middle">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card-group">
                        <div class="card p-2">
                            <div class="card-block">
                                <h1>登录</h1>
                                <p class="text-muted">登录到你的账户</p>
                            <form action="/v1/login" method="POST">
                                <div class="input-group mb-1">
                                    <span class="input-group-addon"><i class="icon-user"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" name="user">
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-addon"><i class="icon-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password" name="passwd">
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="subbmit" id="button_login" class="btn btn-primary px-2">登录</button>
                                    </div>
                                    <div class="col-xs-6 text-xs-right">
                                        <button type="button" class="btn btn-link px-0" id="forget_passwd">密码忘记?</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                        <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                            <div class="card-block text-xs-center">
                                <div>
                                    <h2>注册新用户</h2>
                                    <p>更多精彩欢迎注册体验.</p>
                                    <a type="button" class="btn btn-primary active mt-1" href="/v1/register">现在注册!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}
{% include "bootstrap.html" %}

<script>
$("#forget_passwd").click(function () {
    location.href="/v1/login/forget_passwd";
});
</script>

</body>

</html>
