<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<body>
{% include "header_nav.html" %}
<div id="notify_info">
</div>
    <div class="container d-table">
        <div class="d-100vh-va-middle">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mx-2">
                        <div class="card-block p-2">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" id="user_name" class="form-control" placeholder="Username">
                            </div>

                            <div class="input-group mb-1">
                                <span class="input-group-addon">@</span>
                                <input type="text" id="user_email" class="form-control" placeholder="Email">
                            </div>

                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" id="passwd_1" class="form-control" placeholder="Password">
                            </div>

                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" id="passwd_2" class="form-control" placeholder="Repeat password">
                            </div>

                            <button type="button" id="button_create_account" class="btn btn-block btn-success">Create Account</button>
                        </div>
                        <div class="card-footer p-2">
                            <div class="row">
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-facebook" type="button">
                                        <span>facebook</span>
                                    </button>
                                </div>
                                <div class="col-xs-6">
                                    <button class="btn btn-block btn-twitter" type="button">
                                        <span>twitter</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include "footer.html" %}
{% include "bootstrap.html" %}
<script>
$("#button_create_account").click(function (){
    var user_name = $("#user_name").val();
    var user_email = $("#user_email").val();
    var passwd_1 = $("#passwd_1").val();
    var passwd_2 = $("#passwd_2").val();
    var sucess_fail = '<div class="alert alert-danger alert-dismissible">\
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>\
          <strong>fail! please verify your emial address </strong>\
          </div>'
    var sucess_info = '<div class="alert alert-success alert-dismissible">\
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>\
          <strong>success! please login to your email and active </strong>\
          </div>'
    // check if vaild
    if (passwd_1 =="" || passwd_1 != passwd_2) {
        $("#notify_info").append(sucess_fail);
    } else {
        $.post('register', {name: user_name,
            email: user_email, 
            passwd: passwd_1})
            .done(function (ret){
                if (ret['success']) {
                    $("#notify_info").append(sucess_info);
                } else {
                    $("#notify_info").append(sucess_fail);
                }
            })
            .fail(function (){
                $("#notify_info").append(sucess_fail);
            });
    }
});
</script>
</body>

</html>
